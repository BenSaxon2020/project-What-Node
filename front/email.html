<!DOCTYPE html>
<html>
  <head>
    <title>Post Form</title>
  </head>
  <body>
    <form method="post" action="/email">
      <label>
        Email To:
        <input type="text" name="title">
      </label>
      <br>
      <label>
        Body:
        <textarea name="body"></textarea>
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
