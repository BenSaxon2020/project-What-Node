<!DOCTYPE html>
<html>
  <head>
    <title>Post Form</title>
    <link rel="stylesheet" href="https://spooledup.co.uk/stylesheets/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="post" action="/login">
        <label>
          Username: 
          <input type="text" name="Uname">
        </label>
        <br>
        <label>
          Password:
          <input type="password" name="Pword">
        </label>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
